<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <meta charset="UTF-8">
    <title>File Management System</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>

    <!-- Logout link -->
    <div class="logout">
        <a class="linkButton" href="Logout">Logout</a>
    </div>
    
    <!-- Back link -->
    <div class="back">
        <a class="linkButton" th:href="@{/ShowFolderContent(id=${document.folderLocation})}">Back</a>
    </div>

	<div class="container">
		<h2>Select a folder to move the document: <span th:text="${document.name}">document</span> </h2>
	</div>

	<div class="folders-tree">
		<h2>Folders Tree</h2>
		
		<!--2nd solution https://stackoverflow.com/questions/25032838/how-to-render-menu-using-thymeleaf-recursively -->
		<section th:include="@{WEB-INF/fragments/moveDocumentTreeFragment.html} :: folderTree" th:with="folders=${rootFolders}, document=${document}"></section>
	<p th:text="${moveDocumentOutcome}"></p>
	</div>
	
</body>
</html>
