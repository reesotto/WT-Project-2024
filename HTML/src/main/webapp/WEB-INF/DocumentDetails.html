<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <meta charset="UTF-8">
    <title>File Management System</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
	<!-- Logout link -->
    <div class="logout">
        <a class="linkButton" href="Logout">Logout</a>
    </div>
    
    <!-- Back link -->
    <div class="back">
        <a class="linkButton" th:href="@{/ShowFolderContent(id=${document.folderLocation})}">Back</a>
    </div>

	<div class="container">
		<h1>Document: <span th:text=${document.name}>Document name</span>.<span th:text=${document.type}></span></h1>
		<div class="content">
			<p>Name: <span th:text=${document.name}>document</span></p>
			<p>Format: <span th:text=${document.type}>exe</span></p>
			<p>Date of creation: <span th:text="${#dates.format(document.date, 'dd-MM-yyyy')}">01/01/2000</span></p>
			<p>Owner: <span th:text=${owner}>user</span></p>
			<p>Summary: <span th:text=${document.summary}>summary</span></p>
		</div>
		
	</div>

</body>
</html>
